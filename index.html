<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Absensi Harian Pegawai – SMK Negeri 10 Jeneponto</title>
  <meta name="description" content="Aplikasi absensi harian pegawai sederhana untuk SMK Negeri 10 Jeneponto." />
  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="app-header">
    <img src="https://yt3.googleusercontent.com/ytc/AIdro_lTXZGwuH7Xwz_Ozl7SQ4-YRiNY0bwzVQNOnQJWZjwkFw=s900-c-k-c0x00ffffff-no-rj" alt="Logo Sekolah" class="logo" />
    <h1>SMK Negeri 10 Jeneponto</h1>
    <h2>Aplikasi Absensi Harian Pegawai</h2>
  </header>

  <main class="container">
    <form id="absensiForm" class="card">
      <label for="nama">Nama Pegawai:</label>
      <input type="text" id="nama" required />

      <label for="status">Status Kehadiran:</label>
      <select id="status" required>
        <option value="">--Pilih--</option>
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpha">Alpha</option>
      </select>

      <div class="grid-2">
        <div>
          <label for="jamDatang">Jam Datang:</label>
          <input type="time" id="jamDatang" required />
        </div>
        <div>
          <label for="jamPulang">Jam Pulang:</label>
          <input type="time" id="jamPulang" required />
        </div>
      </div>

      <button type="submit">Simpan Absensi</button>
    </form>

    <div class="actions">
      <button class="export-btn" id="btnCsv">Export ke CSV</button>
      <button class="print-btn" id="btnPrint">Print</button>
    </div>

    <div class="table-wrap">
      <table id="tabelAbsensi">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Pegawai</th>
            <th>Status</th>
            <th>Tanggal</th>
            <th>Jam Datang</th>
            <th>Jam Pulang</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="app-footer">
    © 2025 SMK Negeri 10 Jeneponto • Dibuat oleh Tim Tata Usaha
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
